<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng cơ thể</title>
</head>
<body>
<script>
    let weight = prompt("Enter your weight: ", "");
    let height = prompt("Enter your height: ", "");
    let bmi = parseInt(weight/(height*height));
    if (bmi < 18.5){
        alert("Your bmi is: "+bmi+". You are underweight");
    } else if (bmi < 25.0) {
        alert("Your bmi is: "+bmi+". You are normal");
    } else if (bmi < 30.0) {
        alert("Your bmi is: "+bmi+". You are overweight");
    } else {
        alert("Your bmi is: "+bmi+". You are obesed");
    }
</script>
</body>
</html>
